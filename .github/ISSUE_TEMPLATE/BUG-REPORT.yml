name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage:todo"]
projects: ["open-telemetry/opentelemetry-rust-contrib"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: api-version
    attributes:
      label: API Version
      description: What version of the OpenTelemetry API are you using?
      placeholder: 0.x, 1.x, etc.
    validations:
      required: true
  - type: textarea
    id: sdk-version
    attributes:
      label: SDK Version
      description: What version of the OpenTelemetry SDK are you using?
      placeholder: 0.x, 1.x, etc.
    validations:
      required: true
  - type: dropdown
    id: components
    attributes:
      label: What component are you working with?
      multiple: true
      options:
        - opentelemetry-aws
        - opentelemetry-contrib
        - opentelemetry-datadog
        - opentelemetry-dynatrace
        - opentelemetry-stackdriver
        - opentelemetry-user-events-logs
        - opentelemetry-user-events-metrics
        - opentelemetry-zpages
        - N/A
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
