[package]
name = "opentelemetry-etw-logs"
description = "OpenTelemetry-Rust exporter to ETW"
version = "0.1.0"
edition = "2021"
homepage = "https://github.com/open-telemetry/opentelemetry-rust-contrib/tree/main/opentelemetry-etw-logs"
repository = "https://github.com/open-telemetry/opentelemetry-rust-contrib/tree/main/opentelemetry-etw-logs"
readme = "README.md"
rust-version = "1.65.0"
keywords = ["opentelemetry", "log", "trace", "etw"]
license = "Apache-2.0"

[dependencies]
tracelogging = "1.2.1"
tracelogging_dynamic = "1.2.1"
opentelemetry = { version = "0.21", features = ["logs"] }
opentelemetry_sdk = { version = "0.21", features = ["logs"] }
async-std = { version="1.6" }
async-trait = { version="0.1" }
chrono = { version="0.4", default-features = false, features=["std"] }
serde_json = "1.0.113"

[dev-dependencies]
opentelemetry-appender-tracing = { version = "0.2" }
tracing = { version = "0.1", default-features = false, features = ["std"] }
tracing-core = "0.1.31"
tracing-subscriber = { version = "0.3.0", default-features = false, features = ["registry", "std"] }
microbench = "0.5"

[features]
logs_level_enabled = ["opentelemetry/logs_level_enabled", "opentelemetry_sdk/logs_level_enabled"]
default=["logs_level_enabled"]

[[example]]
name = "basic"
path = "examples/basic.rs"
